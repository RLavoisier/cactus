{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
    {% crispy form %}
    <script type="text/javascript">
        $(document).ready(
            function(){
                $(".datepicker").datepicker(
                    {
                    changeMonth: true,
                    changeYear: true
                });
            }
        );
    </script>
{% endblock %}

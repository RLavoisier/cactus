{% extends "base.html" %}

{% block content %}
<form action="{% url 'informationmission' %}" method="post">
    {% csrf_token %}

    {% if form.errors %}
    <p class="error">{{ form.errors }}</p>
    {% endif %}

    <fieldset>

        <div class="row">
            <div class="col-md-12 col-externe">
                <div class="col-md-12">
                    <h5><p>{{ message }}</p></h5>
                </div>
            </div>
        </div>
    </fieldset>

</form>
{% endblock %}
